<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Terminal</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- MODULES -->
    <!-- <script type="module" src="js/utils/time.js"></script> -->
    <!-- SCRIPTS & LOADERS -->

    <div class="container">
      <div class="container-alert">
        <p>Click anywhere to show the terminal_</p>
      </div>

      <div class="terminal" id="terminal">
        <div class="window-controls">
          <div class="window-buttons">
            <button class="button close">
              <img
                src="assets/icons/controls/win-close.png"
                alt="Close window"
              />
            </button>
            <div role="button" class="button-checkbox" id="minimize-button">
              <input
                type="checkbox"
                class="minimize-cb"
                name="minimize-window"
                id="minimize-window"
              />
              <img
                src="assets/icons/controls/win-minimize.png"
                alt="Minimize window"
              />
            </div>
            <div role="button" class="button-checkbox" id="maximize-button">
              <input
                type="checkbox"
                class="maximize-cb"
                name="maximize-window"
                id="maximize-window"
              />
              <img
                src="assets/icons/controls/win-full.png"
                alt="Maximize window"
              />
            </div>
          </div>

          <div>
            <span class="display-time muted"></span>
          </div>
        </div>

        <div class="toolbar">
          <span>Welcome back, arscslvt.</span>

          <div>
            <p class="muted">
              Last login: <span id="last-session"></span> on ttys001
            </p>
          </div>
        </div>
        <div class="commands-view">
          <div class="editable" id="commands-list">
            <!-- <div class="command-row command-item blink-caret"></div> -->
          </div>
          <div
            class="command-row user-command blink-caret"
            id="command-input"
            contenteditable="true"
          ></div>
        </div>
      </div>
    </div>

    <script type="module" src="js/page/init.js" defer></script>
  </body>
</html>
